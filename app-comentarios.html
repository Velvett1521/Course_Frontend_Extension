<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Caja de Comentarios</title>
    <link rel="stylesheet" href="css/styles_comentarios.css" />
  </head>
  <body>
    <div class="container">
      <h1>Caja de Comentarios</h1>

      <form id="commentForm">
        <input
          type="text"
          id="commentInput"
          placeholder="Escribe tu comentario..."
          required
        />
        <button type="submit">Agregar</button>
      </form>

      <div id="commentsList"></div>
    </div>

    <script src="scripts/script_comentarios.js"></script>
  </body>
</html>
